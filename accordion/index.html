<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Accordion Cover</title>
</head>
<body>
    <script>
        alert("본 페이지는 CSS3를 사용하여,\n크롬 브라우저에서 온전히 구현된 페이지입니다.\n(IE 10-11까지 구현)")
    </script>
    <div class="wrap">
        <ul class="character clearfix">
            <li class="character-item lion">
                <img class="character-img" src="images/lion.png" alt="라이언">
                <h2>라이언</h2>
            </li>
            <li class="character-item apeach">
                <img class="character-img" src="images/apeach.png" alt="어피치">
                <h2>어피치</h2>
            </li>
            <li class="character-item muzi">
                <img class="character-img" src="images/muzi.png" alt="무지">
                <h2>무지</h2>
            </li>
        </ul>
    </div>
</body>
</html>
